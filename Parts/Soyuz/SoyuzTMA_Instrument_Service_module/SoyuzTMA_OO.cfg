PART
{
	// --- general parameters ---
	name = Soyuz_TMA_Orbital_module
	module = Part
	author = BobCat,CrashnBurn

	MODEL
	{
	  	model = SovietPack/Parts/Soyuz/SoyuzTMA_Instrument_Service_module/SoyuzTMA_OO
		scale = 1, 1, 1
	}

	// --- asset parameters ---
	mesh = model.mu
	scale = 1
	rescaleFactor = 1

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_top = 0, 0.8, 0, 0.0, 1.0, 0.0
	node_stack_bottom = 0, -0.86, 0, 0.0, -1.0, 0.0

	// --- tech tree parameters ---
	cost = 1100
	subcategory = 0
	TechRequired = spaceExploration
	entryCost = 4400

	// --- editor parameters ---
	category = Utility
	title = Soyuz TMA Orbital module
	manufacturer = BobCat ind.
	description = The OM provides all the comforts of home, space for your cargo and even some snacks. Never leave home without one

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = 0.8
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 9
	maxTemp = 1000
	skinMaxTemp = 2000
	vesselType = Ship
	bulkheadProfiles = size2
	tags = base cabin
	breakingForce = 630
	breakingTorque = 630
	CrewCapacity = 1
	CoMOffset = 0, -0.4, 0

	MODULE
	{
		name = RasterPropMonitorComputer
	}

	INTERNAL
	{
	  	name = SoyuzTMAOrbital
	}

	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 50
		explosiveNodeID = bottom
		staged = true
	}

	MODULE
	{
	   name = ModuleAnimateGeneric
	   animationName = orb_ant
	   startEventGUIName = Deploy Antenna
	   endEventGUIName = Retract Antenna
	}

	MODULE
	{
		   name = ModuleJettison
		   jettisonName = AO__fairing
		   bottomNodeName = bottom
		   isFairing = False
		   jettisonedObjectMass = 0.01
		   jettisonForce = 2
		   jettisonDirection = 0 0 -1

	}
}
