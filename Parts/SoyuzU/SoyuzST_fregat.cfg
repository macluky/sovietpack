PART
{
	// --- general parameters ---
	name = SoyuzST_Fregat
	module = Part
	author = BobCat,CrshnBurn

	MODEL
	{
	  	model = SovietPack/Parts/SoyuzU/SoyuzST_fregat
		scale = 1, 1, 1
	}

	// --- asset parameters ---
	mesh = model.mu
	scale = 1
	rescaleFactor = 1

	// --- node definitions ---
	node_stack_top = 0.0, 0.7313011, 0.0, 0.0, 1.0, 0.0
	node_stack_bottom = 0.0, -0.6457355, 0.0, 0.0, -1.0, 0.0

	// --- FX definitions ---
	fx_exhaustFlame_blue_small = 0.0, -0.8, 0.0, 0.0, 1.0, 0.0, running
	fx_exhaustLight_blue = 0.0, -0.8, 0.0, 0.0, 0.0, 1.0, running
	fx_smokeTrail_light = 0.0, -1.3, 0.0, 0.0, 1.0, 0.0, running

	// --- Sound FX definition ---
	sound_vent_medium = engage
	sound_rocket_hard = running
	sound_vent_soft = disengage
	sound_explosion_low = flameout

	// --- editor parameters ---
	TechRequired = unmannedTech
	entryCost = 5000
	cost = 850
	category = Propulsion
	subcategory = 0
	title = Soyuz ST Payload Booster Block "Fregat"
	manufacturer = BobCat ind.
	description = Commercial booster to push your satelites into orbit

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,0,0

	// --- standard part parameters ---
	mass = 1.3
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 2
	crashTolerance = 6
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 2000 // = 3600
	bulkheadProfiles = size2
	tags = ascent launch main (propuls rocket)
	stagingIcon = LIQUID_ENGINE

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0

		RESOURCE
		{
			name = ElectricCharge
			rate = 0.02
		}
	}

	RESOURCE
	{
		 name = LiquidFuel
		 amount = 360
		 maxAmount = 360
	}

	RESOURCE
	{
		 name = Oxidizer
		 amount = 440
		 maxAmount = 440
	}

	MODULE
	{
		name = ModuleEngines
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 250
		heatProduction = 300
		fxOffset = 0, 0, 0.3
		PROPELLANT
		{
			name = LiquidFuel
			ratio = 0.9
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 1.1
		}
		atmosphereCurve
		{
		 	key = 0 339
		 	key = 1 220
		}
	}

	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 0.5
	}

	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 150
		explosiveNodeID = top
		//staged = true
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 20
		maxAmount = 20
		isTweakable = false
		hideFlow = true
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}
}
